<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Data</title>
</head>
<body>
    <h1>Retrieve Data</h1>
    <button id="showInfo">Get Data</button>
    <div id="showme"></div>
    <script>
        document.getElementById("showInfo").addEventListener('click', onProcess);

       function onProcess(){
            var req = new XMLHttpRequest();
            req.open('GET', 'https://api.github.com/users', true);
            req.onload = function() {
                if(req.status==200){
                    var people = JSON.parse(req.responseText);
                    var display ='<h1>Github Users</h1>';
                    for(var i in people){
                        display += '<div class='+"users"+' >'+'<div class='+"im"+' >'+
                        '<img src="'+people[i].avatar_url+'width="80px" height="80px" >' +'</div'+
                        '<div class='+"unLi"+' >'+'<ul'+'<li>Id: '+people[i].id+'</li' +'<li>login: '+people[i].login + 
                    '</li'+"<li><a href = '"+ people[i].repos_url +"'>Repos:'" + people[i].repos_url  + '</a>' + '</li>'+'</ul>' +'</div>'+'</div>';
            document.getElementById('showme').innerHTML = display;
                }
                
            } 
         
        }
        req.send();
    }
    </script>
</body>
</html>
